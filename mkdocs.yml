site_name: DeepBioP User Guide
repo_url: https://github.com/cauliyang/DeepBioP.git
repo_name: cauliyang/DeepBioP.git

nav:
  - User guide:
      - index.md
      - user-guide/getting-started.md
      - user-guide/installation.md
      - Development:
          - Contributing:
              - development/contributing/index.md
              - development/contributing/ide.md
              - development/contributing/test.md
              - development/contributing/ci.md
              - development/contributing/code-style.md
          - development/versioning.md
  - About:
      - License: license.md

# Build directories
theme:
  name: material
  locale: en
  custom_dir: docs/_build/overrides
  font:
  code: Roboto Mono
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # logo: _build/assets/logo.png
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.indexes
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
